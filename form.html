<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap 101 Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- Bootstrap -->
			<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
				<link href="css/custom.css" rel="stylesheet" media="screen">
				</head>
				<body>
					<div class="container-fluid">

						<div class="row">

							<div class="col-xs-12 text-center">

								<h1 id="title">
									Survey
								</h1>

							</div>

						</div>
						<!--end of Survey Title Row-->

						<!--start of survey container-->
						<div id="window" class="row container-fluid">


							<div class="row">

								<div class="col-xs-12 text-center">

									<p id="title ">
									What can I do to improve my coding?
									</p>

								</div>

							</div>
							<form id="survey-form">

								<div class="row input">

									<div class="col-xs-5 text-center input-text">

													name:

									</div>

									<div class="col-xs-7 text-center">

										<input id="name" type="text" class="input-box"/>

									</div>

								</div>
								<div class="row input">

									<div class="col-xs-5 col-12 text-center input-text bg-danger">

													email:

									</div>

									<div class="col-xs-7 text-center">

										<input id="email" type="email" class="input-box"/>

									</div>

								</div>

								<div class="row input">

									<div class="col-xs-5 text-center input-text">

													age:

									</div>

									<div class="col-xs-7 text-center ">

										<input type="number" class="input-box"/>

									</div>

								</div>

							</form>

						</div>

					</div>

					<script src="http://code.jquery.com/jquery.js"/>
					<script src="js/bootstrap.min.js"/>
				</body>
			</html>
